<template name="contact_us_page">
<div class="container-fluid">
  <img id="contactus" class="img-responsive" src="/images/cu1.jpg" alt="contact_us">
  
  <div class="container-fluid" style="border:1px solid #3A539B;box-shadow:5px 5px 5px gray;margin:0px 60px 50px 60px;">
  <h2 class="text-center" style="background-color:#B7C3D0;">
    <span id="content_title">Contact Us</span>
  </h2>
  <form class="contact" id="contact_form">
    
      <div class="row">
      <div class="col-sm-6" id="address_details">
        <p id="address_title"><span style="font-size: 16px;">Contact us and we'll get back to you within 2 hours.</span></p>
        <p style="margin: 0px">
         <span  class="glyphicon glyphicon-map-marker"></span>
          <span id="address_line1">Shop No 4, Vighnahar Shpg. Centre, </span>
        </p>
        <p id="address_line2">Plot No.1 + 1B,Sector - 21,</p>
        <p id="address_line3">Nerul (E), Navi Mumbai-400706.</p><br>
        <p id="address_phone"><span class="glyphicon glyphicon-phone" style="font-size: 14px;"></span>
          <span style="font-size: 14px; font-weight:600;">Faiyaz I. Parkar  : </span>+91 9820631191 / 9320631191 </p>
        <p id="Manoj_contact_no"><span class="glyphicon glyphicon-phone" style="font-size: 14px;"></span>
        <span style="font-size: 14px; font-weight:600;">Manoj H.Lamba : </span> +91 9820606076 / 9820505076</p>
        <p id="Huzaifa_contact_no"><span class="glyphicon glyphicon-phone" style="font-size: 14px;"></span>
        <span style="font-size: 14px; font-weight:600;">Huzaifa F. Parkar: </span> +91 8898880299</p>
        <p id="office_contact_no"><span class="glyphicon glyphicon-phone-alt"></span><span style="font-size: 14px;">&nbsp;&nbsp;&nbsp;&nbsp;Office :</span> 27701957 / 277103831</p>
        <p id="address_email"><span class="glyphicon glyphicon-envelope"></span> abc@successproperties.com</p>

         <p id="follow_us_on">Follow us on : 
            <a href="#"><img src="/images/facebook_logo.svg" id="facebook_logo"></a>
            <!--<a href="#"><div id="facebook_logo1"></div></a>-->
            <a href="#"><img src="/images/Twitter_logo_1.png" id="twitter_logo"></a>
        </p>
      </div> 

       <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="first_name" name="first_name" placeholder="First Name" type="text" required>
          </div>
<div class="col-sm-6 form-group">
            <input class="form-control" id="last_name" name="last_name" placeholder="Last Name" type="text" required>
          </div>

          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
         
          <div class="col-sm-6 form-group">
            <input class="form-control" id="contact_number" name="contact_number" placeholder="Contact number" type="text" pattern="\d+" maxlength="10">
          </div>
        </div>
         <textarea class="form-control" id="Address" name="Address" placeholder="Address" rows="4"></textarea><br>

        <textarea class="form-control" id="Queries" name="Queries" placeholder="Queries" rows="4"></textarea><br>
        <div class="row">
          <div class="col-sm-6 form-group">
            <button class="btn btn-default pull-right" color=#87D37C; type="submit">Submit</button><br><br><br>
          </div>
        </div>
      </div>
    </div>
  </form>
</div></div>


{{> ads}}

</template>
